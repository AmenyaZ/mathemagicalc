apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "com.foreverrafs.numericals"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 5
        versionName "1.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:27.1.1'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.ms-square:expandableTextView:0.1.4'
}

//Mathview
dependencies {
    implementation 'in.hourglass.mathrender:katexmathview:1.0'
    //implementation 'com.github.Nishant-Pathak:MathView:v1.1'
}

//Apache commons for simple math operations and mXparser, the heart of the software
dependencies {
    implementation 'org.mariuszgromada.math:MathParser.org-mXparser:4.0.0'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
}


dependencies {
    //custom awesomedialog
    dependencies {
        implementation project(":awesomedialoglib-debug")
    }

    //iconics for svg drawable rendering
    implementation 'com.mikepenz:iconics-core:3.0.4'

    //transition everywhere
    implementation "com.andkulikov:transitionseverywhere:1.7.7"

    //material about
    implementation 'com.github.daniel-stoneuk:material-about-library:2.3.0'

    //typefaces for material about
    /*implementation 'com.mikepenz:google-material-typeface:3.0.1.2.original@aar'
    implementation 'com.mikepenz:material-design-iconic-typeface:2.2.0.4@aar'
    implementation 'com.mikepenz:octicons-typeface:3.2.0.4@aar'
    implementation 'com.mikepenz:meteocons-typeface:1.1.0.4@aar'*/
    implementation 'com.mikepenz:fontawesome-typeface:5.3.1.1@aar'
    //implementation 'com.mikepenz:community-material-typeface:2.7.94.1@aar'
}

